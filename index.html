<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomodoroS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <!--<script src= 
    'https://kit.fontawesome.com/a076d05399.js'
                crossorigin='anonymous'> 
          </script>--> 
</head> 
<body id="koerper"> 
    <div class="status" id="status"><svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-timer" style="vertical-align: -.15em; margin-right: -.2em;"><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="15" y1="14" y2="11"/><circle cx="12" cy="14" r="8"/></svg> Timer</div>
    <div class="runden" id="runden"></div>
    <div class="main"> 
        <div class="timer-circle" 
                id="timer">25:00  
            </div>
        <div class="control-buttons">
            <button onclick="togglePauseResume()"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="100" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play"><polygon points="6 3 20 12 6 21 6 3"/></svg> Start 
                </button> 
            <button onclick="restartTimer()"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-ccw" style="vertical-align: -.1em;"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg> Neustart 
                </button> 
            <button onclick="Pomodoro()"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-timer-reset" style="vertical-align: -.15em;"><path d="M10 2h4"/><path d="M12 14v-4"/><path d="M4 13a8 8 0 0 1 8-7 8 8 0 1 1-5.3 14L4 17.6"/><path d="M9 17H4v5"/></svg> Pomodoro 
                </button> 
            <button onclick="ErsteSitzung()"> 
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-crosshair" style="vertical-align: -.3em;"><circle cx="12" cy="12" r="10"/><line x1="22" x2="18" y1="12" y2="12"/><line x1="6" x2="2" y1="12" y2="12"/><line x1="12" x2="12" y1="6" y2="2"/><line x1="12" x2="12" y1="22" y2="18"/></svg> Sitzung 
                </button> 
        </div> 
    </div> 
    <div class="Eingabe"><br>
        <form>
            <input type="text" class="html-duration-picker zeit">
            <button type="submit" class="Fertig"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="100" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play"><polygon points="6 3 20 12 6 21 6 3"/></svg> Eingabe</button>
        </form>
    </div>
    <div class="toggleDarkmode">
        <div class="wrap">
            <span class="toggle-switch-darkMode">
                <span class="input-wrap">
                    <input type="checkbox" id="darkMode-toggle" value="darkMode-toggle">
                    <label for="darkMode-toggle">Select</label>
                </span>
            </span>
            <span class="toggleLabelDarkmode">Darkmode</span>
        </div>  
    </div>
    <script>

        let cookieATM = document.cookie;

        //console.log(cookieATM);

        let toggleDarkMode = document.getElementById('darkMode-toggle');

        let seite = document.getElementById('koerper');

        let mode;

        if (cookieATM === 'theme=dark') {
            toggleDarkMode.checked = true;
            seite.classList.add('darkMode');
        }

        function ausgabe() {
            
            // console.log('Ge√§ndert');
            
            seite.classList.toggle('darkMode');

            if (toggleDarkMode.checked === true) {
                document.cookie = "theme=dark; path=/";
            } else if (toggleDarkMode.checked === false) {
                document.cookie = "theme=normal; path=/";
            }

            //console.log(mode);
            //console.log(document.cookie);
        }

        let DarkModeStatus = toggleDarkMode.addEventListener('change', ausgabe);

    </script>
    <script src="script.js"></script> 
    <script src="html-duration-picker.min.js"></script>
</body>
</html>
